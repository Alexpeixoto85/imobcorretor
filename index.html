<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ImobiPro - Gestão Imobiliária</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --accent: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #0f172a;
            --light: #f8fafc;
            --surface: #ffffff;
            --border: #e2e8f0;
            
            --property-sale: #3b82f6;
            --property-rent: #10b981;
            --property-featured: #f59e0b;
            
            --type-visita: #3b82f6;
            --type-reuniao-construtor: #8b5cf6;
            --type-reuniao-equipe: #0ea5e9;
            --type-documentacao: #10b981;
            --type-plantao: #7c3aed;
            --type-generico: #f59e0b;
            --type-outro: #64748b;
            
            --funnel-lead: #93c5fd;
            --funnel-contato: #60a5fa;
            --funnel-cpf: #3b82f6;
            --funnel-sem-restricao: #1d4ed8;
            --funnel-documentacao: #7c3aed;
            --funnel-aprovado: #10b981;
            --funnel-contrato: #059669;
            --funnel-venda: #047857;
            
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
            --header-height: calc(60px + var(--safe-top));
            --nav-height: calc(65px + var(--safe-bottom));
            --radius-lg: 16px;
            --radius-md: 12px;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-float: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
            color: var(--dark);
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            user-select: none;
            position: fixed;
            width: 100%;
            top: 0; left: 0;
        }

        /* Estrutura Principal */
        header {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: var(--safe-top) 16px 10px;
            height: var(--header-height);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 50;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            box-shadow: var(--shadow-sm);
        }

        .brand { font-size: 1.25rem; font-weight: 800; color: var(--dark); letter-spacing: -0.5px; display: flex; align-items: center; gap: 8px; }
        .brand span { color: var(--primary); }
        .icon-btn { background: none; border: none; font-size: 1.2rem; color: var(--secondary); padding: 8px; border-radius: 50%; cursor: pointer; }

        main {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: calc(var(--header-height) + 16px) 16px calc(var(--nav-height) + 80px);
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            width: 100%;
        }

        .view { display: none; animation: fadeIn 0.3s ease; width: 100%; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Componentes de UI */
        .section-title { font-size: 1.1rem; font-weight: 700; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; width: 100%; }
        
        .stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-bottom: 24px; width: 100%; }
        .stat-card { background: var(--surface); padding: 16px; border-radius: var(--radius-md); box-shadow: var(--shadow-sm); display: flex; flex-direction: column; gap: 8px; cursor: pointer; border: 1px solid var(--border); min-height: 90px; }
        .stat-icon { width: 32px; height: 32px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 0.9rem; }
        .stat-value { font-size: 1.5rem; font-weight: 700; color: var(--dark); line-height: 1; }
        .stat-label { font-size: 0.8rem; color: var(--secondary); font-weight: 500; }

        /* Cores de Fundo */
        .bg-blue { background: #dbeafe; color: var(--primary); }
        .bg-green { background: #d1fae5; color: var(--success); }
        .bg-orange { background: #ffedd5; color: var(--warning); }
        .bg-red { background: #fee2e2; color: var(--danger); }
        .bg-purple { background: #f3e8ff; color: #8b5cf6; }
        .bg-cyan { background: #cffafe; color: #06b6d4; }

        /* Inputs e Pesquisa */
        .search-container { position: relative; margin-bottom: 16px; width: 100%; }
        .search-input { width: 100%; padding: 12px 12px 12px 40px; border: 1px solid var(--border); border-radius: var(--radius-md); background: var(--surface); font-size: 1rem; outline: none; -webkit-appearance: none; }
        .search-icon { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--secondary); pointer-events: none; }

        /* Cards */
        .property-card, .client-card, .schedule-card, .link-card { background: var(--surface); border-radius: var(--radius-md); margin-bottom: 16px; box-shadow: var(--shadow-sm); position: relative; overflow: hidden; border: 1px solid var(--border); width: 100%; transition: transform 0.2s; cursor: pointer; }
        .property-card:active, .client-card:active, .schedule-card:active { transform: scale(0.98); }

        .property-image { width: 100%; height: 180px; object-fit: cover; background: #e2e8f0; display: flex; align-items: center; justify-content: center; color: var(--secondary); position: relative; }
        .property-badge { position: absolute; top: 12px; left: 12px; padding: 4px 10px; border-radius: 20px; font-size: 0.7rem; font-weight: 700; z-index: 2; }
        .badge-sale { background: var(--property-sale); color: white; }
        .badge-rent { background: var(--property-rent); color: white; }
        .badge-featured { background: var(--property-featured); color: white; }
        .badge-success { background: var(--success); color: white; }
        .badge-warning { background: var(--warning); color: white; }
        .badge-danger { background: var(--danger); color: white; }
        .badge-primary { background: var(--primary); color: white; }

        .property-content { padding: 16px; }
        .property-title { font-weight: 700; font-size: 1rem; color: var(--dark); margin-bottom: 4px; }
        .property-address { font-size: 0.85rem; color: var(--secondary); margin-bottom: 8px; display: flex; align-items: center; gap: 4px; }
        .property-price { font-size: 1.3rem; font-weight: 800; color: var(--primary); margin-bottom: 8px; }
        
        .property-features { display: flex; gap: 12px; margin-bottom: 12px; flex-wrap: wrap; }
        .feature { display: flex; flex-direction: column; align-items: center; font-size: 0.75rem; color: var(--secondary); min-width: 50px; }
        .feature i { font-size: 1rem; margin-bottom: 2px; color: var(--primary); }

        /* Clientes */
        .client-card { padding: 16px; margin-bottom: 12px; }
        .client-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 12px; }
        .client-name { font-weight: 700; font-size: 1rem; color: var(--dark); }
        .client-type { font-size: 0.7rem; padding: 3px 8px; border-radius: 99px; font-weight: 600; }
        .client-info { display: flex; flex-direction: column; gap: 6px; }
        .client-row { display: flex; align-items: center; gap: 8px; font-size: 0.85rem; color: var(--secondary); }

        /* Agenda */
        .schedule-card { padding: 16px; margin-bottom: 12px; border-left: 4px solid var(--type-visita); }
        .schedule-header { display: flex; justify-content: space-between; margin-bottom: 8px; }
        .schedule-type { font-size: 0.75rem; padding: 3px 8px; border-radius: 4px; font-weight: 600; background: var(--type-visita); color: white; }
        .schedule-time { font-size: 0.85rem; color: var(--secondary); display: flex; align-items: center; gap: 6px; margin-bottom: 8px; }
        .schedule-title { font-weight: 600; color: var(--dark); margin-bottom: 4px; }
        
        /* Navegação Inferior */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; height: var(--nav-height); background: rgba(255,255,255,0.98); backdrop-filter: blur(10px); border-top: 1px solid var(--border); display: flex; justify-content: space-around; padding-bottom: var(--safe-bottom); z-index: 50; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #94a3b8; text-decoration: none; font-size: 0.7rem; font-weight: 500; gap: 4px; padding: 8px 4px; }
        .nav-item.active { color: var(--primary); }
        .nav-item i { font-size: 1.25rem; }

        /* FAB */
        .fab { position: fixed; bottom: calc(var(--nav-height) + 16px); right: 16px; width: 56px; height: 56px; background: var(--primary); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; box-shadow: var(--shadow-float); z-index: 40; border: none; cursor: pointer; transition: transform 0.2s; }
        .fab:active { transform: scale(0.9) rotate(90deg); }

        /* Modais */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); backdrop-filter: blur(4px); z-index: 100; display: none; opacity: 0; transition: opacity 0.3s; }
        .modal-overlay.active { display: flex; opacity: 1; }
        .modal-sheet { position: fixed; bottom: 0; left: 0; right: 0; background: var(--surface); border-radius: 20px 20px 0 0; padding: 24px 16px calc(24px + var(--safe-bottom)); transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1); max-height: 90vh; overflow-y: auto; z-index: 101; width: 100%; }
        .modal-overlay.active + .modal-sheet { transform: translateY(0); }
        .sheet-handle { width: 40px; height: 4px; background: #cbd5e1; border-radius: 2px; margin: 0 auto 20px; }

        /* Formulários */
        .form-group { margin-bottom: 16px; width: 100%; }
        .form-label { display: block; font-size: 0.9rem; font-weight: 600; margin-bottom: 6px; color: var(--dark); }
        .form-control { width: 100%; padding: 14px; border: 1px solid var(--border); border-radius: 12px; font-size: 1rem; background: #f8fafc; -webkit-appearance: none; }
        .btn-block { width: 100%; padding: 16px; border: none; border-radius: 12px; font-size: 1rem; font-weight: 700; background: var(--primary); color: white; margin-top: 10px; cursor: pointer; }
        .form-row { display: flex; gap: 12px; width: 100%; }
        .form-row .form-group { flex: 1; }

        /* Ações */
        .property-actions, .client-actions, .details-actions { display: flex; gap: 8px; margin-top: 12px; padding-top: 12px; border-top: 1px solid var(--border); width: 100%; flex-wrap: wrap; }
        .btn-sm { flex: 1; padding: 8px; border-radius: 8px; border: none; font-size: 0.85rem; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 6px; cursor: pointer; min-height: 36px; }
        .btn-light { background: #f1f5f9; color: var(--secondary); }
        .btn-primary-soft { background: #dbeafe; color: var(--primary); }
        .btn-whatsapp { background: #dcfce7; color: #16a34a; }
        .btn-whatsapp-client { background: #25D366; color: white; border: none; padding: 8px 16px; border-radius: 8px; font-size: 0.85rem; font-weight: 600; display: flex; align-items: center; gap: 6px; cursor: pointer; flex: 1; justify-content: center; min-height: 36px; }
        .btn-email-client { background: #3b82f6; color: white; border: none; padding: 8px 16px; border-radius: 8px; font-size: 0.85rem; font-weight: 600; display: flex; align-items: center; gap: 6px; cursor: pointer; flex: 1; justify-content: center; min-height: 36px; }

        /* Toast */
        .toast { position: fixed; top: var(--header-height); left: 50%; transform: translateX(-50%) translateY(-100px); background: var(--dark); color: white; padding: 12px 24px; border-radius: 50px; font-size: 0.9rem; font-weight: 500; box-shadow: var(--shadow-float); z-index: 200; transition: transform 0.4s; display: flex; align-items: center; gap: 8px; white-space: nowrap; }
        .toast.show { transform: translateX(-50%) translateY(20px); }

        /* Loading */
        .loading { display: flex; justify-content: center; align-items: center; height: 100vh; font-size: 1.2rem; color: var(--primary); width: 100%; position: fixed; top: 0; left: 0; z-index: 999; background: #f1f5f9; }
        .loading i { margin-right: 10px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Responsividade e Mobile */
        @media (max-width: 360px) { .stats-grid, .details-info-grid { grid-template-columns: 1fr; } }
        @media (min-width: 768px) { .stats-grid { grid-template-columns: repeat(3, 1fr); } }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <i class="fas fa-spinner"></i> Inicializando sistema...
    </div>

    <div id="app" style="display: none; width: 100%; height: 100%;">
        <header>
            <div class="brand"><i class="fas fa-home" style="color: var(--primary);"></i><span>Imobi</span>Pro</div>
            <button class="icon-btn" onclick="UI.openSettings()"><i class="fas fa-cog"></i></button>
        </header>

        <div id="toast" class="toast"><i class="fas fa-check-circle"></i> <span>Ação realizada!</span></div>

        <main>
            <div id="dashboard-view" class="view active">
                <div class="section-title">Visão Geral</div>
                <div class="stats-grid">
                    <div class="stat-card" onclick="UI.navigate('imoveis')">
                        <div class="stat-icon bg-blue"><i class="fas fa-building"></i></div>
                        <div class="stat-value" id="dash-total-imoveis">0</div>
                        <div class="stat-label">Imóveis</div>
                    </div>
                    <div class="stat-card" onclick="UI.navigate('clientes')">
                        <div class="stat-icon bg-green"><i class="fas fa-users"></i></div>
                        <div class="stat-value" id="dash-total-clientes">0</div>
                        <div class="stat-label">Clientes</div>
                    </div>
                    <div class="stat-card" onclick="UI.navigate('agenda')">
                        <div class="stat-icon bg-orange"><i class="fas fa-calendar-alt"></i></div>
                        <div class="stat-value" id="dash-visitas">0</div>
                        <div class="stat-label">Visitas Hoje</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon bg-red"><i class="fas fa-chart-line"></i></div>
                        <div class="stat-value" id="dash-vendas">R$ 0</div>
                        <div class="stat-label">Vendas Mês</div>
                    </div>
                </div>
                
                <div class="section-title">Próximas Visitas</div>
                <div id="visitas-list"></div>
            </div>

            <div id="imoveis-view" class="view">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Buscar imóveis..." oninput="UI.searchImoveis(this.value)">
                </div>
                <div id="imoveis-list"></div>
            </div>

            <div id="clientes-view" class="view">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Buscar clientes..." oninput="UI.renderClientes(this.value)">
                </div>
                <div id="clientes-list"></div>
            </div>

            <div id="agenda-view" class="view">
                <div class="section-title">
                    Agenda
                    <button class="icon-btn" style="background: var(--primary); color: white; border-radius: 8px; padding: 8px;" onclick="UI.openNewVisita()"><i class="fas fa-plus"></i></button>
                </div>
                <div id="agenda-list"></div>
            </div>
        </main>

        <button class="fab" onclick="UI.openNewImovel()" id="main-fab"><i class="fas fa-plus"></i></button>

        <nav class="bottom-nav">
            <a href="#" class="nav-item active" data-target="dashboard-view" onclick="UI.switchTab(this); return false;"><i class="fas fa-home"></i> <span>Início</span></a>
            <a href="#" class="nav-item" data-target="imoveis-view" onclick="UI.switchTab(this); return false;"><i class="fas fa-building"></i> <span>Imóveis</span></a>
            <a href="#" class="nav-item" data-target="clientes-view" onclick="UI.switchTab(this); return false;"><i class="fas fa-users"></i> <span>Clientes</span></a>
            <a href="#" class="nav-item" data-target="agenda-view" onclick="UI.switchTab(this); return false;"><i class="fas fa-calendar-alt"></i> <span>Agenda</span></a>
        </nav>

        <div class="modal-overlay" id="overlay-imovel-details"></div>
        <div class="modal-sheet" id="sheet-imovel-details">
            <div class="sheet-handle"></div>
            <div id="imovel-details-content"></div>
        </div>

        <div class="modal-overlay" id="overlay-imovel"></div>
        <div class="modal-sheet" id="sheet-imovel">
            <div class="sheet-handle"></div>
            <h3 class="section-title" id="title-imovel">Novo Imóvel</h3>
            <form id="form-imovel" onsubmit="App.imovel.save(event)">
                <input type="hidden" id="i-id">
                <div class="form-group">
                    <label class="form-label">Título</label>
                    <input type="text" id="i-titulo" class="form-control" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Preço (R$)</label>
                        <input type="text" id="i-preco-venda" class="form-control" oninput="Utils.maskMoney(this)">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Endereço</label>
                    <input type="text" id="i-endereco" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Descrição</label>
                    <textarea id="i-descricao" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn-block">Salvar</button>
                <button type="button" class="btn-block" style="background: var(--light); color: var(--secondary);" onclick="UI.closeModals()">Cancelar</button>
            </form>
        </div>

        <div class="modal-overlay" id="overlay-cliente"></div>
        <div class="modal-sheet" id="sheet-cliente">
            <div class="sheet-handle"></div>
            <h3 class="section-title" id="title-cliente">Novo Cliente</h3>
            <form id="form-cliente" onsubmit="App.cliente.save(event)">
                <input type="hidden" id="c-id">
                <div class="form-group">
                    <label class="form-label">Nome</label>
                    <input type="text" id="c-nome" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Telefone</label>
                    <input type="tel" id="c-telefone" class="form-control" oninput="Utils.maskPhone(this)" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="c-email" class="form-control">
                </div>
                <button type="submit" class="btn-block">Salvar</button>
                <button type="button" class="btn-block" style="background: var(--light); color: var(--secondary);" onclick="UI.closeModals()">Cancelar</button>
            </form>
        </div>
        
        <div class="modal-overlay" id="overlay-settings"></div>
        <div class="modal-sheet" id="sheet-settings">
            <div class="sheet-handle"></div>
            <h3 class="section-title">Configurações</h3>
            <form id="form-settings" onsubmit="App.settings.save(event)">
                <div class="form-group">
                    <label class="form-label">Nome do Corretor</label>
                    <input type="text" id="s-nome" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label">CRECI</label>
                    <input type="text" id="s-creci" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label">Telefone</label>
                    <input type="tel" id="s-telefone" class="form-control" oninput="Utils.maskPhone(this)">
                </div>
                <div class="form-group">
                    <label class="form-label">Imobiliária</label>
                    <input type="text" id="s-imobiliaria" class="form-control">
                </div>
                <button type="submit" class="btn-block">Salvar</button>
                <button type="button" class="btn-block" style="background: var(--light); color: var(--secondary);" onclick="UI.closeModals()">Cancelar</button>
            </form>
        </div>
    </div>

    <script>
        // Banco de Dados
        const DB = {
            name: 'ImobiProDB',
            version: 1,
            db: null,
            init: function() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(this.name, this.version);
                    request.onerror = (e) => reject(e);
                    request.onsuccess = (e) => { this.db = e.target.result; resolve(); };
                    request.onupgradeneeded = (e) => {
                        const db = e.target.result;
                        if (!db.objectStoreNames.contains('clientes')) db.createObjectStore('clientes', { keyPath: 'id' });
                        if (!db.objectStoreNames.contains('imoveis')) db.createObjectStore('imoveis', { keyPath: 'id' });
                        if (!db.objectStoreNames.contains('visitas')) db.createObjectStore('visitas', { keyPath: 'id' });
                        if (!db.objectStoreNames.contains('settings')) db.createObjectStore('settings', { keyPath: 'id' });
                    };
                });
            },
            getAll: function(store) {
                return new Promise((resolve) => {
                    if(!this.db) return resolve([]);
                    const tx = this.db.transaction([store], 'readonly');
                    const req = tx.objectStore(store).getAll();
                    req.onsuccess = (e) => resolve(e.target.result || []);
                    req.onerror = () => resolve([]);
                });
            },
            put: function(store, data) {
                return new Promise((resolve, reject) => {
                    const tx = this.db.transaction([store], 'readwrite');
                    const req = tx.objectStore(store).put(data);
                    req.onsuccess = () => resolve(data);
                    req.onerror = reject;
                });
            },
            get: function(store, key) {
                return new Promise((resolve) => {
                    const tx = this.db.transaction([store], 'readonly');
                    const req = tx.objectStore(store).get(key);
                    req.onsuccess = (e) => resolve(e.target.result || null);
                    req.onerror = () => resolve(null);
                });
            }
        };

        // Utilitários
        const Utils = {
            id: () => Date.now().toString(36) + Math.random().toString(36).substr(2),
            formatCurrency: (val) => {
                if (!val && val !== 0) return 'R$ 0,00';
                return Number(val).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            },
            parseCurrency: (str) => {
                if (!str) return 0;
                return parseFloat(str.replace(/[^\d,]/g, '').replace(',', '.')) || 0;
            },
            maskMoney: (input) => {
                let v = input.value.replace(/\D/g, "");
                if (!v) { input.value = ""; return; }
                v = (parseInt(v) / 100).toFixed(2) + '';
                v = v.replace(".", ",");
                v = v.replace(/(\d)(?=(\d{3})+(?!\d))/g, "$1.");
                input.value = v;
            },
            maskPhone: (input) => {
                let v = input.value.replace(/\D/g, "").substring(0, 11);
                if (v.length > 10) v = v.replace(/^(\d{2})(\d{5})(\d{4})/, "($1) $2-$3");
                else if (v.length > 5) v = v.replace(/^(\d{2})(\d{4})(\d{0,4})/, "($1) $2-$3");
                else if (v.length > 2) v = v.replace(/^(\d{2})(\d{0,5})/, "($1) $2");
                else v = v.replace(/^(\d*)/, "($1");
                input.value = v;
            },
            toast: (msg) => {
                const t = document.getElementById('toast');
                t.innerHTML = `<i class="fas fa-check-circle"></i> <span>${msg}</span>`;
                t.classList.add('show');
                setTimeout(() => t.classList.remove('show'), 3000);
            },
            
            // CORREÇÃO PDF: Remove emojis e formata texto limpo
            generatePDF: async (imovel) => {
                try {
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF();
                    const pageWidth = doc.internal.pageSize.getWidth();
                    
                    const settings = await DB.get('settings', 'main') || {};
                    
                    // Cabeçalho (Azul)
                    doc.setFillColor(37, 99, 235);
                    doc.rect(0, 0, pageWidth, 25, 'F');
                    doc.setTextColor(255, 255, 255);
                    doc.setFontSize(18);
                    doc.text("FICHA DO IMOVEL", pageWidth/2, 17, {align: 'center'});
                    
                    let y = 40;
                    const margin = 15;
                    
                    // Detalhes Principais
                    doc.setTextColor(0, 0, 0);
                    doc.setFontSize(14);
                    doc.setFont('helvetica', 'bold');
                    doc.text(imovel.titulo, margin, y);
                    
                    y += 10;
                    doc.setFontSize(11);
                    doc.setFont('helvetica', 'normal');
                    doc.setTextColor(100, 100, 100);
                    // Substituindo emoji por texto "Endereço:"
                    doc.text(`Local: ${imovel.endereco}`, margin, y);
                    
                    y += 15;
                    doc.setDrawColor(200, 200, 200);
                    doc.line(margin, y, pageWidth-margin, y);
                    y += 10;
                    
                    // Valores
                    doc.setTextColor(37, 99, 235);
                    doc.setFontSize(12);
                    doc.setFont('helvetica', 'bold');
                    doc.text("VALORES E CARACTERISTICAS", margin, y);
                    y += 8;
                    
                    doc.setTextColor(0, 0, 0);
                    doc.setFont('helvetica', 'normal');
                    const preco = imovel.precoVenda ? Utils.formatCurrency(imovel.precoVenda) : "Consulte";
                    doc.text(`Preco: ${preco}`, margin, y);
                    y += 6;
                    
                    if(imovel.descricao) {
                        y += 10;
                        doc.setTextColor(37, 99, 235);
                        doc.setFont('helvetica', 'bold');
                        doc.text("DESCRICAO", margin, y);
                        y += 8;
                        doc.setTextColor(0, 0, 0);
                        doc.setFont('helvetica', 'normal');
                        const splitDesc = doc.splitTextToSize(imovel.descricao, pageWidth - (margin*2));
                        doc.text(splitDesc, margin, y);
                        y += (splitDesc.length * 6) + 10;
                    }
                    
                    // Rodapé com contato
                    doc.setFontSize(10);
                    doc.setTextColor(100, 100, 100);
                    doc.text(`Corretor: ${settings.nome || 'Nao informado'} | Tel: ${settings.telefone || ''}`, margin, y + 10);
                    doc.text(`CRECI: ${settings.creci || ''}`, margin, y + 15);
                    
                    doc.save(`imovel_${imovel.titulo.substring(0,10)}.pdf`);
                    Utils.toast('PDF Gerado com sucesso!');
                } catch(e) {
                    console.error(e);
                    alert("Erro ao gerar PDF. Verifique o console.");
                }
            }
        };

        // UI Controller
        const UI = {
            data: { clientes: [], imoveis: [], visitas: [] },
            
            init: async () => {
                try {
                    await DB.init();
                    UI.data.clientes = await DB.getAll('clientes');
                    UI.data.imoveis = await DB.getAll('imoveis');
                    UI.data.visitas = await DB.getAll('visitas');
                    
                    UI.renderDashboard();
                    
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('app').style.display = 'flex';
                } catch (e) {
                    console.error("Erro fatal:", e);
                    // Fallback para não travar a tela
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('app').style.display = 'flex';
                    alert("Erro ao carregar banco de dados. Algumas funções podem não funcionar.");
                }
            },

            switchTab: (el) => {
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
                el.classList.add('active');
                const target = el.getAttribute('data-target');
                document.getElementById(target).classList.add('active');
                
                const fab = document.getElementById('main-fab');
                if (target === 'dashboard-view' || target === 'imoveis-view') {
                    fab.style.display = 'flex'; fab.onclick = UI.openNewImovel;
                } else if (target === 'clientes-view') {
                    fab.style.display = 'flex'; fab.onclick = () => UI.openNewCliente();
                } else if (target === 'agenda-view') {
                    fab.style.display = 'flex'; fab.onclick = UI.openNewVisita;
                }
                
                if(target === 'imoveis-view') UI.renderImoveis();
                if(target === 'clientes-view') UI.renderClientes();
            },

            navigate: (tab) => {
                const el = document.querySelector(`.nav-item[data-target="${tab}-view"]`);
                if(el) UI.switchTab(el);
            },

            renderDashboard: () => {
                document.getElementById('dash-total-imoveis').innerText = UI.data.imoveis.length;
                document.getElementById('dash-total-clientes').innerText = UI.data.clientes.length;
                
                // Visitas hoje
                const hoje = new Date().toISOString().split('T')[0];
                const visitasHoje = UI.data.visitas.filter(v => v.data === hoje);
                document.getElementById('dash-visitas').innerText = visitasHoje.length;
                
                const list = document.getElementById('visitas-list');
                list.innerHTML = visitasHoje.length ? visitasHoje.map(v => 
                    `<div class="schedule-card">
                        <div class="schedule-title">${v.titulo || 'Visita'}</div>
                        <div class="schedule-time"><i class="far fa-clock"></i> ${v.horario}</div>
                    </div>`
                ).join('') : '<div style="text-align:center;color:#999;padding:20px;">Sem visitas hoje</div>';
            },

            renderImoveis: (filter = '') => {
                const list = document.getElementById('imoveis-list');
                const filtered = UI.data.imoveis.filter(i => i.titulo.toLowerCase().includes(filter.toLowerCase()));
                
                if(!filtered.length) {
                    list.innerHTML = '<div style="text-align:center;padding:20px;color:#999">Nenhum imóvel encontrado</div>';
                    return;
                }

                list.innerHTML = filtered.map(i => `
                    <div class="property-card" onclick="UI.showImovelDetails('${i.id}')">
                        <div class="property-image">
                            <i class="fas fa-home" style="font-size:3rem;"></i>
                            <div class="property-badge badge-sale">VENDA</div>
                        </div>
                        <div class="property-content">
                            <div class="property-title">${i.titulo}</div>
                            <div class="property-address"><i class="fas fa-map-marker-alt"></i> ${i.endereco}</div>
                            <div class="property-price">${Utils.formatCurrency(i.precoVenda)}</div>
                            <div class="property-actions">
                                <button class="btn-sm btn-light" onclick="event.stopPropagation(); App.imovel.edit('${i.id}')">Editar</button>
                                <button class="btn-sm btn-whatsapp" onclick="event.stopPropagation(); App.whatsapp('${i.id}')"><i class="fab fa-whatsapp"></i></button>
                            </div>
                        </div>
                    </div>
                `).join('');
            },

            renderClientes: (filter = '') => {
                const list = document.getElementById('clientes-list');
                const filtered = UI.data.clientes.filter(c => c.nome.toLowerCase().includes(filter.toLowerCase()));
                
                list.innerHTML = filtered.map(c => `
                    <div class="client-card" onclick="App.cliente.edit('${c.id}')">
                        <div class="client-header">
                            <div class="client-name">${c.nome}</div>
                            <span class="client-type bg-blue">Cliente</span>
                        </div>
                        <div class="client-info">
                            <div class="client-row"><i class="fas fa-phone"></i> ${c.telefone}</div>
                            ${c.email ? `<div class="client-row"><i class="fas fa-envelope"></i> ${c.email}</div>` : ''}
                        </div>
                        <div class="client-actions">
                            <button class="btn-whatsapp-client" onclick="event.stopPropagation(); window.open('https://wa.me/55${c.telefone.replace(/\D/g,'')}')">
                                <i class="fab fa-whatsapp"></i> WhatsApp
                            </button>
                        </div>
                    </div>
                `).join('');
            },

            showImovelDetails: (id) => {
                const i = UI.data.imoveis.find(x => x.id === id);
                if(!i) return;
                
                const html = `
                    <div class="property-content">
                        <h2>${i.titulo}</h2>
                        <div class="property-price" style="margin-top:10px">${Utils.formatCurrency(i.precoVenda)}</div>
                        <p style="color:#666;margin:10px 0">${i.endereco}</p>
                        <hr style="border:0;border-top:1px solid #eee;margin:15px 0">
                        <p>${i.descricao || 'Sem descrição.'}</p>
                        
                        <div class="details-actions" style="margin-top:20px">
                            <button class="btn-block" style="background:#ef4444" onclick="Utils.generatePDF(${JSON.stringify(i).replace(/"/g, "&quot;")})">
                                <i class="fas fa-file-pdf"></i> Gerar PDF
                            </button>
                        </div>
                    </div>
                    <button class="btn-block" style="background:var(--light);color:var(--secondary)" onclick="UI.closeModals()">Fechar</button>
                `;
                document.getElementById('imovel-details-content').innerHTML = html;
                document.getElementById('overlay-imovel-details').classList.add('active');
            },

            openNewImovel: () => {
                document.getElementById('form-imovel').reset();
                document.getElementById('i-id').value = '';
                document.getElementById('title-imovel').innerText = 'Novo Imóvel';
                document.getElementById('overlay-imovel').classList.add('active');
            },

            openNewCliente: () => {
                document.getElementById('form-cliente').reset();
                document.getElementById('c-id').value = '';
                document.getElementById('title-cliente').innerText = 'Novo Cliente';
                document.getElementById('overlay-cliente').classList.add('active');
            },
            
            openSettings: async () => {
                const s = await DB.get('settings', 'main') || {};
                document.getElementById('s-nome').value = s.nome || '';
                document.getElementById('s-creci').value = s.creci || '';
                document.getElementById('s-telefone').value = s.telefone || '';
                document.getElementById('s-imobiliaria').value = s.imobiliaria || '';
                document.getElementById('overlay-settings').classList.add('active');
            },

            closeModals: () => {
                document.querySelectorAll('.modal-overlay').forEach(el => el.classList.remove('active'));
            }
        };

        // App Logic
        const App = {
            imovel: {
                save: async (e) => {
                    e.preventDefault();
                    const id = document.getElementById('i-id').value || Utils.id();
                    const data = {
                        id,
                        titulo: document.getElementById('i-titulo').value,
                        precoVenda: Utils.parseCurrency(document.getElementById('i-preco-venda').value),
                        endereco: document.getElementById('i-endereco').value,
                        descricao: document.getElementById('i-descricao').value
                    };
                    await DB.put('imoveis', data);
                    UI.data.imoveis = await DB.getAll('imoveis');
                    UI.closeModals();
                    UI.renderImoveis();
                    Utils.toast('Imóvel salvo!');
                },
                edit: (id) => {
                    const i = UI.data.imoveis.find(x => x.id === id);
                    document.getElementById('i-id').value = i.id;
                    document.getElementById('i-titulo').value = i.titulo;
                    document.getElementById('i-preco-venda').value = (i.precoVenda/100).toFixed(2).replace('.', ','); // Ajuste simples
                    document.getElementById('i-endereco').value = i.endereco;
                    document.getElementById('i-descricao').value = i.descricao || '';
                    document.getElementById('title-imovel').innerText = 'Editar Imóvel';
                    document.getElementById('overlay-imovel').classList.add('active');
                }
            },
            cliente: {
                save: async (e) => {
                    e.preventDefault();
                    const id = document.getElementById('c-id').value || Utils.id();
                    const data = {
                        id,
                        nome: document.getElementById('c-nome').value,
                        telefone: document.getElementById('c-telefone').value,
                        email: document.getElementById('c-email').value
                    };
                    await DB.put('clientes', data);
                    UI.data.clientes = await DB.getAll('clientes');
                    UI.closeModals();
                    UI.renderClientes();
                    Utils.toast('Cliente salvo!');
                },
                edit: (id) => {
                    const c = UI.data.clientes.find(x => x.id === id);
                    document.getElementById('c-id').value = c.id;
                    document.getElementById('c-nome').value = c.nome;
                    document.getElementById('c-telefone').value = c.telefone;
                    document.getElementById('c-email').value = c.email || '';
                    document.getElementById('title-cliente').innerText = 'Editar Cliente';
                    document.getElementById('overlay-cliente').classList.add('active');
                }
            },
            settings: {
                save: async (e) => {
                    e.preventDefault();
                    const data = {
                        id: 'main',
                        nome: document.getElementById('s-nome').value,
                        creci: document.getElementById('s-creci').value,
                        telefone: document.getElementById('s-telefone').value,
                        imobiliaria: document.getElementById('s-imobiliaria').value
                    };
                    await DB.put('settings', data);
                    UI.closeModals();
                    Utils.toast('Configurações salvas!');
                }
            },
            whatsapp: (id) => {
                const i = UI.data.imoveis.find(x => x.id === id);
                const text = `Olhe este imóvel: ${i.titulo} - ${Utils.formatCurrency(i.precoVenda)}`;
                window.open(`https://wa.me/?text=${encodeURIComponent(text)}`);
            }
        };

        // Inicializar
        window.addEventListener('DOMContentLoaded', UI.init);
    </script>
</body>
</html>
